<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mock Up</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="container">
            <a href="https://www.pokemon.com/us"><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png' /></a>
            <div>
                <form>
                    <h1>Sign In</h1>
                    <h5 class="lbl">Email(phone or mobile accounts)</h5>
                    <input type="email" class="email" placeholder="Enter Email" />
                    <div class="password-text">
                        <h5 class="password lbl" >Password</h5>
                        <h4><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Forgot Password</a></h4>
                    </div>
                    <input type="password" placeholder="Enter Password"/>
                    <button class="continue-btn" type="submit"  onclick="alert('Thanks for logging in.')">Continue</button>
                    <h4 class="help"><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway"><span class="arrow">Ëƒ</span>Need Help? </a>
                    </h4>
                </form>
                <div class="new-acc">
                        <h4 class="line-text">
                        <span class="line-span">New To Amazon?</span>
                        </h4>
                    <button class="create-btn" onclick="alert('Thank you for creating an account.')">Create Your Amazon Account</button>
                </div>
            </div>
                <hr />
            <footer>
                <div class="footer-links">
                    <p><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of use</a></p>
                    <p><a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Policy</a></p>
                    <p><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Help</a></p>
                </div>
                <p>&copy; 1996-2020, Amazon,inc or it's affiliates</p>
            </footer>
        </div>
    </main>
</body>
</html>
